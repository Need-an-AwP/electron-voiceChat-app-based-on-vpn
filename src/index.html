<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
    script-src 'self' 'unsafe-inline' https://static2.sharepointonline.com; 
    style-src 'self' 'unsafe-inline' https://static2.sharepointonline.com; 
    img-src 'self' data:;
    ">

    <title>webRTC Electron App</title>
    <script src="../js/noiseReduction.js""></script>
    <script src=" ../js/noise.js"></script>
    <!--
    <script src="js/socket.io.min.4.7.4.js"></script>
    <script src="js/adapter-latest.js"></script>-->
    <link rel="stylesheet" type="text/css" href="htmlComponent/Buttonbyzjssun.css">
    <link rel="stylesheet" type="text/css" href="htmlComponent/Buttonbyzjssun_red.css">
    <link rel="stylesheet" type="text/css" href="htmlComponent/noiseReduceSwitch.css">
    <link rel="stylesheet" type="text/css" href="htmlComponent/inputbyJaareet.css">
</head>

<body style="background-color: rgb(36, 36, 36); color: #fff;width: 100vw; height: 100vh;margin: 0;display: flex;flex-direction: row;">
    <div style="width: 60vw; height: 100%; gap: 15px; border-right: #757575; border-right-style: solid;">
        <div>
            <span id="ts_state"></span>
            <div id="signaling_div"></div>
            <button id="confirm_button" class="zjssun-btn">JOIN VOICE CHAT</button>
            <button id="leave_button" class="zjssun-btn-red">LEAVE CHAT</button>
        </div>

        <div>
            <label for="audioInput">Select Audio Input:</label>
            <br>
            <select id="audioInput"></select>
            <br>
            <label for="audioOutput">Select Audio Output:</label>
            <br>
            <select id="audioOutput"></select>
        </div>

        <p id="members"></p>
        <div id="pcs"></div>

        <div id="localAudio" style="border: #fff;">
            local audio
            <div class="cl-toggle-switch">
                <label class="cl-switch">
                    <input type="checkbox" id="noiseReduceSwitch">
                    <span>noise reduction switch</span>
                </label>
            </div>

            <audio class="localpcsOutputAudio" id="localStream" controls ></audio>
            <canvas id="visualizeCanvas"></canvas>
        </div>
        <!--
        <div style="display: flex;flex-direction: row;">
            <div style="width: 50%;text-align: left;">
                <button id="appAudioInputButton" class="zjssun-btn">choose app audio input</button>
                <div id="audioCapture"></div>
            </div>
            <div style="width: 50%;text-align: right;">
                <button id="screenShareButton" class="zjssun-btn">choose screen share source</button>
                <div id="desktopCapture"></div>
            </div>
        </div>    
        -->
        <div
        id="share_audio_div"
        style="margin: 10px;">
            <input 
            type="text" 
            id="share_audio_input" 
            class="Jaareetinput" 
            placeholder="ENTER A LINK"
                style="width: 30vw;height: 30px;"
            >
            <button id="share_audio" class="zjssun-btn">share audio</button>
        </div>
    </div>
    <div style="width: 40vw; height: 100vh;">
        <div >room members:
            <ul id="room_members">
            </ul>
        </div>
        <div id="audio_elements" style="border: #fff; border-style:none;">
            remote audios

        </div>
    </div>

</body>

</html>
