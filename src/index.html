<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
    script-src 'self' 'unsafe-inline' https://static2.sharepointonline.com; 
    style-src 'self' 'unsafe-inline' https://static2.sharepointonline.com; 
    img-src 'self' data:;
    ">

    <title>webRTC Electron App</title>
    <script src="../js/noiseReduction.js""></script>
    <script src=" ../js/noise.js"></script>
    <!--
    <script src="js/socket.io.min.4.7.4.js"></script>
    <script src="js/adapter-latest.js"></script>-->
    <link rel="stylesheet" type="text/css" href="htmlComponent/Buttonbyzjssun.css">
    <link rel="stylesheet" type="text/css" href="htmlComponent/Buttonbyzjssun_red.css">
    <link rel="stylesheet" type="text/css" href="htmlComponent/noiseReduceSwitch.css">
    <link rel="stylesheet" type="text/css" href="htmlComponent/inputbyJaareet.css">
    <link rel="stylesheet" type="text/css" href="htmlComponent/sliderbyGalahhad.css">
    <link rel="stylesheet" type="text/css" href="htmlComponent/loaderbyG4b413l.css">

</head>

<body
    style="background-color: rgb(36, 36, 36); color: #fff;width: 100vw; height: 100vh;margin: 0;display: flex;flex-direction: row;">
    <div style="width: 60vw; height: 100%; gap: 15px; border-right: #757575; border-right-style: solid;">
        <div style=" margin: 10px; display: grid; gap: 10px;">
            <div>
                <button id="confirm_button" class="zjssun-btn">JOIN VOICE CHAT</button>
                <button id="leave_button" class="zjssun-btn-red">LEAVE CHAT</button>
            </div>

            <div>
                <label for="audioInput">Select Audio Input:</label>
                <br>
                <select id="audioInput"></select>
                <br>
                <label for="audioOutput">Select Audio Output:</label>
                <br>
                <select id="audioOutput"></select>
            </div>

            <p id="members"></p>
            <div id="pcs"></div>

            <div id="localAudio" style="border: #fff;">
                local audio
                <div class="cl-toggle-switch">
                    <label class="cl-switch">
                        <input type="checkbox" id="noiseReduceSwitch">
                        <span>noise reduction switch</span>
                    </label>
                </div>
                <label class="slider">
                    <input type="range" class="level">
                    <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1"
                        xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0"
                        viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
                        <g>
                            <path
                                d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z"
                                fill="currentColor" data-original="#000000"></path>
                            <path
                                d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z"
                                fill="currentColor" data-original="#000000"></path>
                        </g>
                    </svg>
                </label>
                <audio class="localpcsOutputAudio" id="localStream" controls></audio>
                <canvas id="visualizeCanvas"></canvas>
            </div>
            <!--
            <div style="display: flex;flex-direction: row;">
                <div style="width: 50%;text-align: left;">
                    <button id="appAudioInputButton" class="zjssun-btn">choose app audio input</button>
                    <div id="audioCapture"></div>
                </div>
                <div style="width: 50%;text-align: right;">
                    <button id="screenShareButton" class="zjssun-btn">choose screen share source</button>
                    <div id="desktopCapture"></div>
                </div>
            </div>    
            -->
            <div id="share_audio_div">
                <input type="text" id="share_audio_input" class="Jaareetinput" placeholder="ENTER A LINK"
                    style="width: 50%;height: 30px;">
                <button id="share_audio" class="zjssun-btn">share audio</button>
            </div>
        </div>
    </div>
    <div style="width: 40vw; height: 100vh; ">
        <div style="margin: 15px;">
            <span id="ts_state"></span>
            <br>
            <div id="signaling_div">
                <div id="signaling_loader" class="loader" style="width: 100%;margin-top: 5px;margin-bottom: 5px;"></div>
            </div>
            <br>
            <div>room members:
                <ul id="room_members">
                </ul>
            </div>
            <div id="audio_elements" style="border: #fff; border-style:none;">
                remote audios

            </div>
        </div>

    </div>

</body>

</html>
